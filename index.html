    <section>
        <div class="calendar">
            <div class="btnGroup">
                <a href="#">
                    <i class="icon icon-tip"></i>
                    <span class="blind">아이콘정보</span>
                </a>
                <div class="tipBox">
                    <ul class="top">
                        <li><i class="icon icon-tipStart"></i><span>생리시작</span></li>
                        <li><i class="icon icon-tipEnd"></i><span>생리끝</span></li>
                        <li><i class="icon icon-tipLove"></i><span>성관계(피임X)</span></li>
                        <li><i class="icon icon-tipLoveP"></i><span>성관계(피임O)</span></li>
                        <li> <i class="icon icon-tipDrug"></i><span>피임약복용</span></li>
                    </ul>
                    <span class="line"></span>
                    <div class="bottom">
                        <div class="wrap">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                            <p>4</p>
                        </div>
                        <span>생리일</span>
                        <span>예상생리기간</span>
                        <span>가임기</span>
                        <span>배란일</span>
                    </div>
                    
                </div>
                <a href="index.html">오늘</a>
                
            </div>
            
            <div id="datepicker"></div>
            <div class="tabPop">
                <ul>
                    <li><a href="#">
                            <i class="icon icon-start"></i>
                            <span class="blind">생리시작</span>
                        </a>
                    </li>
                    <li><a href="#">
                            <i class="icon icon-end"></i>
                            <span class="blind">생리끝</span>
                        </a>
                    </li>
                    <li><a href="#">
                            <i class="icon icon-love"></i>
                            <span class="blind">사랑한날</span>
                        </a>
                    </li>
                    <li><a href="#">
                            <i class="icon icon-loveP"></i>
                            <span class="blind">사랑한날(피임)</span>
                        </a>
                    </li>
                    <li><a href="#">
                            <i class="icon icon-drug"></i>
                            <span class="blind">약복용</span>
                        </a>
                    </li>
                    <li><a href="#">
                        <i class="icon icon-plus"></i>
                        <span class="blind">더보기</span>
                    </a>
                </li>
                </ul>

        <div class="card">
            <span>날짜를 탭하여 아이콘을 입력해주세요.</span>
