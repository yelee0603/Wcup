<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>graph</title>
    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <script src="js/graph.js"></script>
    <script type="text/javascript">
        FusionCharts.ready(function(){
			var chartObj = new FusionCharts({
                type: 'scrollline2d',
                dataFormat: 'json',
                renderAt: 'chart-container',
                width: '600',
                height: '270',
                dataSource: {
                    "chart": {
                        "theme": "fusion",
                        "lineThickness": "2",
                        "flatScrollBars": "1",
                        "scrollheight": "5",
                        "numVisiblePlot": "12",
                        "showHoverEffect": "1",
                        "showvalues": "1",
                        "rotateLabels": "0",
                    },
                    "categories": [{
                        "category": [{
                            "label": "1월"
                        }, {
                            "label": "2월"
                        }, {
                            "label": "3월"
                        }, {
                            "label": "4월"
                        }, {
                            "label": "5월"
                        }, {
                            "label": "6월"
                        }, {
                            "label": "7월"
                        }, {
                            "label": "8월"
                        }]
                    }],
                    "dataset": [
                        {
                            "valuePosition": "ABOVE",
                            "allowDrag": "0",
                            "anchorbgcolor": "#8BCBC8",  
                            "color": "#8BCBC8",
                            "data": [{
                                "value": "30"
                            }, {
                                "value": "29"
                            }, {
                                "value": "33"
                            }, {
                                "value": "32"
                            }, {
                                "value": "30"
                            }, {
                                "value": "31"
                            }, {
                                "value": "30"
                            }, {
                                "value": "30"
                            }],   
                        },
                        {
                            "allowDrag": "0",  
                            "anchorbgcolor": "#FDAE84",    
                            "color": "#FDAE84",
                            "anchorColor": "#FDAE84",
                            "data": [{
                                "value": "7"
                            }, {
                                "value": "7"
                            }, {
                                "value": "7"
                            }, {
                                "value": "7"
                            }, {
                                "value": "7"
                            }, {
                                "value": "7"
                            }, {
                                "value": "7"
                            }, {
                                "value": "7"
                            }],   
                        }
                    ]
                }
            });
			chartObj.render();

            var chartObj = new FusionCharts({
            type: 'scrollColumn2d',
            renderAt: 'chart-bar-container',
            width: '600',
            height: '270',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "plotSpacePercent":"60",
                    "theme": "fusion",
                    "showvalues": "1",
                    "numVisiblePlot": "12",
                    "scrollheight": "10",
                    "flatScrollBars": "1",
                    "scrollShowButtons": "0",
                    "showHoverEffect": "1",
                    "valueFontColor": "#8BCBC8",
                },
                "categories": [{
                    "category": [{
                            "label": "17일"
                        }, {
                            "label": "18일"
                        }, {
                            "label": "19일"
                        }, {
                            "label": "20일"
                        }, {
                            "label": "21일"
                        }, {
                            "label": "22일"
                        }, {
                            "label": "23일"
                        }]
                    }],
                "dataset": [{
                    "color": "#FDAE84",
                    "data": [{
                        "value": "2"
                        }, {
                        "value": "2"
                        }, {
                        "value": "3"
                        }, {
                        "value": "4"
                        }, {
                        "value": "3"
                        }, {
                        "value": "2"
                        }, {
                        "value": "1"
                        }]
                    }]
                }
            });
            chartObj.render();
        })
    </script>
</head>
<body>
    <!-- 하단네비게이션 -->
    <aside class="bottomNav">
        <ul>
            <li><a href="mypage.html">
                    <i class="icon icon-myPage"></i>
                    <span class="blind">마이페이지</span>
                </a>
            </li>
            <li><a href="graph.html">
                    <i class="icon icon-graph on"></i>
                    <span class="blind">몸상태분석</span>
                </a>
            </li>
            <li><a href="dDay.html">
                    <i class="icon icon-dDay"></i>
                    <span class="blind">디데이</span>
                </a>
            </li>
            <li><a href="wcup.html">
                    <i class="icon icon-wcup"></i>
                    <span class="blind">생리컵정보</span>
                </a>
            </li>
            <li><a href="setting.html">
                    <i class="icon icon-setting"></i>
                    <span class="blind">환경설정</span>
                </a>
            </li>
        </ul>
    </aside>
    
    <!-- graph -->
    <div class="graph">
        <div class="contents">
            <ul class="tab-nav">
                <li><a href="#period" class="active">주기</a></li>
                <li><a href="#amount">생리양</a></li>
            </ul>
            <div class="tab-contents">
                <div id="period" class="content">
                    <div class="top">
                        <div class="years">
                            <button class="icon icon-arrowLG"></button>
                            <p class="year">2019년</p>
                            <button class="icon icon-arrowRG"></button>    
                        </div>
                        <div class="weeks">
                            <div class="circle one"></div>
                            <p class="text">평균주기</p>
                            <p class="num">28일</p>
                        </div>
                        <div class="weeks">
                            <div class="circle two"></div>
                            <p class="text">평균일수</p>
                            <p class="num">7일</p>
                        </div>
                    </div>
                    <div class="chart-area">
                        <div id="chart-container" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>
                <div id="amount" class="content">
                    <div class="top">
                        <div class="months">
                            <button class="icon icon-arrowLG"></button>
                            <p class="month">4월</p>
                            <button class="icon icon-arrowRG"></button>                                
                        </div>
                        <div class="use-cup">
                            <div class="circle"></div>
                            <p class="cup-name">릴리컵</p>
                            <p class="using">사용중</p>
                        </div>
                    </div>
                    <div class="chart-area">
                        <div id="chart-bar-container" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    <!-- 레이어팝업 -->
    <!-- 주기 -->
    <div class="period-popup">
        <div class="top">
            <p class="text1">연도별로 주기를 확인할 수 있습니다.</p>
            <!-- <i class="icon icon-pigtail"></i> -->
            <div class="line"></div>
            <div class="box"></div>
            <!-- <i class="icon icon-popArrowBig"></i> -->
            <p class="text2">평균 일수와 평균 주기를 <br>빠르게 확인할 수 있어요.</p>
        </div>
        
        <div class="tip">
            <div class="text">
                <p>스와이프로 넘겨서</p>
                <p>주기를 확인하세요!</p>        
            </div>
            <div class="tip-arrow">
                <i class="icon icon-tipArrowL left"></i>
                <i class="icon icon-tipArrowR right"></i>        
            </div>
        </div>

        <button class="icon icon-closeWBig "></button>
    </div>
    
    <!-- 생리양 -->
    <div class="amount-popup">
        <div class="top">
            <p class="text1">월별로 생리양을 확인할 수 있습니다.</p>
            <!-- <i class="icon icon-pigtail"></i> -->
            <div class="line"></div>
            <div class="box"></div>
            <!-- <i class="icon icon-popArrowsmall"></i>    -->
            <p class="text2">사용중인 생리컵도 <br> 간편하게 check!</p>
        </div>
        
        <div class="tip">
            <div class="text">
                <p>스와이프로 넘겨서</p>
                <p>생리양을 확인하세요!</p>        
            </div>
            <div class="tip-arrow">
                <i class="icon icon-tipArrowL left"></i>
                <i class="icon icon-tipArrowR right"></i>        
            </div>      
        </div>
        
        <button class="icon icon-closeWBig"></button>

    </div>


</body>
</html>
