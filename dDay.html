<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dDay</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <link rel="stylesheet" href="css/dDay.css">
    <link rel="stylesheet" href="css/wcup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/wcup.js"></script>
</head>
<body>
    <!-- 하단네비게이션 -->
    <aside class="bottomNav">
        <ul>
            <li><a href="mypage.html">
                    <i class="icon icon-myPage"></i>
                    <span class="blind">마이페이지</span>
                </a>
            </li>
            <li><a href="graph.html">
                    <i class="icon icon-graph"></i>
                    <span class="blind">몸상태분석</span>
                </a>
            </li>
            <li><a href="index.html">
                    <i class="icon icon-cal on"></i>
                    <span class="blind">캘린더</span>
                </a>
            </li>
            <li><a href="wcup.html">
                    <i class="icon icon-wcup"></i>
                    <span class="blind">생리컵정보</span>
                </a>
            </li>
            <li><a href="setting.html">
                    <i class="icon icon-setting"></i>
                    <span class="blind">환경설정</span>
                </a>
            </li>
        </ul>
    </aside>
    

    <!-- 내용 -->
    <div class="dDayYet">
        <div class="circle">
            <div class="day-alert">
                <i class="icon icon-cup1G"></i>
                <div class="day-alertT">
                    <p class="dueDay">생리 예정일이</p>
                    <br>
                    <p class="day">12일</p>
                    <p class="rest">남았어요!</p>
                </div>
                <br>
                <div class="due">
                    <span>생리 예정일</span>
                    <span> 6.20</span>
                </div>
            </div>
        </div>
        <div class="inform">
            <ul>
                <li class="term">
                    <span>가임예정일</span>
                    <div class="right">
                        <p>D-</p>
                        <p class="count">1</p>
                    </div>
                </li>
                <li class="ovulate">
                    <span>배란예정일</span>
                    <div class="right">
                        <p>D-</p>
                        <p class="count">5</p>
                    </div>
                </li>
                <li class="pregnancy">
                    <span>임신가능성</span>
                    <div class="right deg">
                        <p>매우높음</p>
                        <!-- <p>높음</p>
                        <p>보통</p>
                        <p>낮음</p>
                        <p>매우낮음</p> -->
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="dDay">
        <div class="circle">
            <div class="day-alert">
                <i class="icon icon-endBig"></i>
                <div class="day-alertT">
                    <p class="dueDay">생리</p>
                    <p class="day">1</p>
                    <p class="rest">일째</p>
                </div>
                <br>
                <div class="due">
                    <span>생리 예정일</span>
                    <span> 6.20</span>
                </div>
            </div>
        </div>
        <div class="inform">
            <ul>
                <li class="term">
                    <span>가임예정일</span>
                    <div class="right">
                        <p>D-</p>
                        <p class="count">15</p>
                    </div>
                </li>
                <li class="ovulate">
                    <span>배란예정일</span>
                    <div class="right">
                        <p>D-</p>
                        <p class="count">10</p>
                    </div>
                </li>
                <li class="pregnancy">
                    <span>임신가능성</span>
                    <div class="right deg">
                        <p>매우높음</p>
                        <!-- <p>높음</p>
                        <p>보통</p>
                        <p>낮음</p>
                        <p>매우낮음</p> -->
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
