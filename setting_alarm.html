<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setting-alram</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/setting.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/setting.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="set-menu-top">
            <span class="icon icon-arrowL"></span>
            <h3>알림설정</h3>
        </div>
        <div class="set-menu alarm-set">
            <a href="#">
                생리가 곧 시작됩니다.
                <input type="checkbox" id="on-off1">
                <label for="on-off1" class="on-off">
                    <span class="btn"></span>
                </label>
            </a>
            <a href="#">생리 예정일이 경과했습니다.
                <input type="checkbox" id="on-off2">
                <label for="on-off2" class="on-off">
                    <span class="btn"></span>
                </label>
            </a>
            <a href="#">가임기가 곧 시작됩니다.
                <input type="checkbox" id="on-off3">
                <label for="on-off3" class="on-off">
                    <span class="btn"></span>
                </label>
            </a>
            <a href="#">가임기가 곧 종료됩니다.
                <input type="checkbox" id="on-off4">
                <label for="on-off4" class="on-off">
                    <span class="btn"></span>
                </label>
            </a>
            <a href="#">약 복용 시간입니다.
                <input type="checkbox" id="on-off5">
                <label for="on-off5" class="on-off">
                    <span class="btn"></span>
                </label>
            </a>
        </div>
    </div>
    </div>
</body>
</html>
