<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setting-pw</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/setting.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/setting.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="set-menu-top pw-top">
            <span class="icon icon-arrowL"></span>
            <h3>잠금설정</h3>
        </div>
        <div class="set-menu pw-menu">
            <a href="#" class="pw-change">비밀번호 변경</a>
            <a href="#" class="pw-delete">비밀번호 삭제</a>
        </div>
    </div>
    <div class="popup-pw1">
        <h4>비밀번호 입력</h4>
        <span>비밀번호를 입력해주세요.</span>
        <div class="circle">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="keypad">
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="num">3</li>
            <li class="num">4</li>
            <li class="num">5</li>
            <li class="num">6</li>
            <li class="num">7</li>
            <li class="num">8</li>
            <li class="num">9</li>
            <li class="cancle">취소</li>
            <li class="num">0</li>
            <li class="delete"><i class="icon icon-del"></i></li>
        </ul>
    </div>
    <div class="popup-pw2">
        <h4>비밀번호 재입력</h4>
        <span>비밀번호를 입력해주세요.</span>
        <div class="circle">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="keypad">
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="num">3</li>
            <li class="num">4</li>
            <li class="num">5</li>
            <li class="num">6</li>
            <li class="num">7</li>
            <li class="num">8</li>
            <li class="num">9</li>
            <li class="cancle">취소</li>
            <li class="num">0</li>
            <li class="delete"><i class="icon icon-del"></i></li>
        </ul>
    </div>
</body>
</html>
